<!-- PAINEL ADCIONA REGISTRO -->
<div class="row" ng-show="activePanelNewContact">
   <div id="" class="col-md-12">
      <div class="card animated fadeInRight">
         <div class="card-header" cec-text="PAINEL_ADCIONAR_CONTATO_TITULO"></div>
         <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text"></p>
            <form class="modal-create-add-user" name="frmCreateReg" novalidate onsubmit="return false;">
               <div class="form-group">
                  <div class="form-row">
                     <div class="input-group col">
                        <div class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></div>
                        <input type="text" class="form-control all_fields"   cec-placeholder="PAINEL_ADCIONAR_CONTATO_PLACEHOLDER_NOME" ng-model="vm.newRecord.name">
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="form-row">
                     <div class="input-group col">
                        <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <input type="email" class="form-control all_fields"  cec-placeholder="PAINEL_ADCIONAR_CONTATO_PLACEHOLDER_EMAIL" ng-model="vm.newRecord.email">
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="form-row">
                     <cec-select-states cec-states="vm.listStates" cec-id="slect-state" cec-model="vm.newRecord.state" class="col-md-12"></cec-select-states>
                  </div>
               </div>
               <div class="form-group float-right">
                  <div class="form-row">
                     <button class="btn btn-secondary" type="button" cec-text="PAINEL_ADCIONAR_CONTATO_BTN_CANCELAR"  ng-click="vm.returnPanel()"></button>&nbsp;
                     <button class="btn btn-info" type="button" cec-text="PAINEL_ADCIONAR_CONTATO_BTN_SALVAR" ng-click="vm.addRecord(vm.newRecord)"></button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- ### Final da div  ### -->
</div>
<!-- / PAINEL ADCIONA REGISTRO -->
