<!DOCTYPE html>
<html lang="pt-br" ng-app="cecContactApp">
   <head>
      <title>AngularJs - Agenda de contato | Claudio Alexssandro Lino</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="assets/lib/pnotify-master/pnotify.css">
      <link rel="stylesheet" href="assets/lib/pnotify-master/pnotify.buttons.css">
      <link rel="stylesheet" href="assets/css/style.css">
      
   </head>
   <body ng-controller="cecMainController as vmMain">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-blue">
         <a class="navbar-brand" href="javascript:void(0)" id="menu-toggle" cec-text='TITULO_PROJETO'></a>
      </nav>
      <main id="container-main" class="container-fluid">
         <div class="row">
            <div id="conteudo-esquerdo" class="col-md-8" ng-controller="cecTableContactController as vm">
               <div class="row">
                  <article id="tbl-lista " class="col-md-12">
                     <div class="card">
                        <div class="card-header">
                           <h2 cec-text='TABELA_CONTATOS_TITULO'></h2>
                        </div>
                        <div class="card-body">
                           
                           
                           <cec-table-contact  contacts='listContact' >

                              

                           </cec-table-contact>


                           <div ></div>
                        </div>
                     </div>
                  </article>
                  <!-- ### Final da div tbl-cadastros ### --> 

               </div>

               <div class="row">
                  <div class="col-md-12">
                     CAMPO DE TESTE
                    
                  </div>
               </div><!-- /.row final linha -->
               <!-- /.row final linha -->
               <!-- Modal Deletar Registro -->
               <div class="modal fade" id="modalDeleteReg" tabindex="-1" role="dialog" aria-labelledby="modalDeleteRegLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                     <div class="modal-content">
                        <div class="modal-header">
                           <h5 class="modal-title" id="modalDeleteRegLabel">Deletar registro</h5>
                           <button type="button" class="close" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                        <div class="modal-body">
                           Tem certeza que deseja excluir NOME? 
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                           <button type="button" class="btn btn-primary" >SIM</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- ### Final da div conteudo-esquesdo ### -->
            <div id="conteudo-direito" class="col-md-4" ng-controller="cecActionPanelController as vm">
               <!-- PAINEL DEFAULT -->
               <div class="row" ng-show="activePanelInfo">
                  <div id="" class="col-md-12">
                     <div class="card">
                        <div class="card-header" cec-text='PAINEL_INFO_TITULO'></div>
                        <div class="card-body">
                           <h4 class="card-title" cec-text="PAINEL_INFO_TITULO_DESC"></h4>
                           <p class="card-text"></p>
                           <table class="table ">
                              <tbody>
                                 <tr>
                                    <td cec-text="PAINEL_INFO_NEW_CONTACT"></td>
                                    <td><img src="assets/images/add.png" alt=""></td>
                                 </tr>
                                 <tr>
                                    <td cec-text="PAINEL_INFO_EDIT_CONTACT"></td>
                                    <td><img src="assets/images/edit-trash.png" alt=""></td>
                                 </tr>
                              </tbody>
                           </table>
                           <br>
                           <div ng-if="listContact.length <= 0">
                              
                           <hr>
                           <p cec-text="PAINEL_INFO_DESC_CARREGAR_EXEMPLOS"></p>
                           <button class="btn btn-block btn-info"  type="button" ng-click="vm.loadListContact()" cec-text="PAINEL_INFO_BTN_CARREGAR_EXEMPLOS">
                                 
                           </button>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- ### Final da div  ### -->
               </div>
               <!-- / PAINEL DEFAULT -->
               <!-- PAINEL ADCIONA REGISTRO -->
               <div class="row" ng-show="activePanelNewContact">
                  <div id="" class="col-md-12">
                     <div class="card">
                        <div class="card-header">
                           Preencha os campos abaixo para adcionar novo registro.
                        </div>
                        <div class="card-body">
                           <h4 class="card-title"></h4>
                           <p class="card-text"></p>
                           <form class="modal-create-add-user" name="frmCreateReg" onsubmit="return false;">
                              <div class="form-group">
                                 <div class="form-row">
                                    <div class="input-group col">
                                       <div class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></div>
                                       <input type="text" class="form-control all_fields"   placeholder="Nome completo">
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="form-row">
                                    <div class="input-group col">
                                       <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                                       <input type="email" class="form-control all_fields"   placeholder="E-mail" >
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="form-row">
                                    <select id="slect-state" name="slect-state" class="select2 form-control all_fields">
                                       <option value="" disabled>Selecione um estado</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="form-group float-right">
                                 <div class="form-row">
                                    <button class="btn btn-secondary" type="button">
                                    Cancelar
                                    </button>&nbsp;
                                    <input type="submit" class="btn btn-info " value="Salvar registro" >
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <!-- ### Final da div  ### -->
               </div>
               <!-- / PAINEL ADCIONA REGISTRO -->
               <!-- PAINEL EDITAR REGISTRO -->
               <div class="row" ng-show="activePanelEditContact">
                  <div id="" class="col-md-12">
                     <div class="card">
                        <div class="card-header">
                           Editando registro.
                        </div>
                        <div class="card-body">
                           <h4 class="card-title"></h4>
                           <p class="card-text"></p>
                           <form class="modal-create-add-user" name="frmEditReg" onsubmit="return false;">
                              <input type="hidden" >
                              <div class="form-group">
                                 <div class="form-row">
                                    <div class="input-group col">
                                       <div class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></div>
                                       <input type="text" class="form-control all_fields"   placeholder="Nome completo">
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="form-row">
                                    <div class="input-group col">
                                       <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                                       <input type="email" class="form-control all_fields"  placeholder="E-mail" >
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="form-row">
                                    <select id="slect-state" name="slect-state" class="select2 form-control all_fields">
                                       <option value="" disabled>Selecione um estado</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="form-group float-right">
                                 <div class="form-row">
                                    <button class="btn btn-secondary" type="button">
                                    Cancelar
                                    </button>&nbsp;
                                    <input type="submit" class="btn btn-info " value="Alterar registro" >
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <!-- ### Final da div  ### -->
               </div>
               <!-- / PAINEL EDITAR REGISTRO -->
               <button class="fixed-button wobble rounded-circle align-middle" type="button" ng-click="vm.showAddRegister()">
                  <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
               </button>
            </div>
            <!-- ### Final da div conteudo-direito ### -->
         </div>
         <!-- /.row final linha -->
      </main>
      <footer class="footer-cec">
         <div class="container-fluid">

            <span class="text-muted pull-right"><span cec-text="DESENVOLVIDO_POR"></span> Claudio Alexssandro Lino.</span>
         </div>
      </footer>
      
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="assets/lib/jquery/jquery-3.2.1.min.js" ></script>
      <script src="assets/lib/popper.js/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="assets/lib/bootstrap/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

      
      <script src="assets/lib/pnotify-master/pnotify.js"></script>
      <script src="assets/lib/pnotify-master/pnotify.confirm.js"></script>
      <script src="assets/lib/pnotify-master/pnotify.buttons.js"></script>

      <script src="assets/lib/angular/angular.min.js" ></script>
      <script src="assets/lib/angular/ngStorage.min.js" ></script>


      


      <script src="assets/lib/angular/angular-pnotify.js" ></script>


      <script src="app/cec-contact/cecContactApp.js" ></script>
      <script src="app/cec-contact/lang/cecLoadLang.js" ></script>
      
      <script src="app/cec-contact/directives/cec-text.js" ></script>
      <script src="app/cec-contact/directives/cec-placeholder.js" ></script>
      
      <script src="app/cec-contact/components/cecTableContact.js" ></script>
      
      <script src="app/cec-contact/services/cecContactApiFactory.js" ></script>
      <script src="app/cec-contact/services/cecContactLoadFactory.js" ></script>
      
      <script src="app/cec-contact/controllers/cecMainController.js" ></script>
      <script src="app/cec-contact/controllers/cecTableContactController.js" ></script>
      <script src="app/cec-contact/controllers/cecActionPanelController.js" ></script>


      <script>
         PNotify.prototype.options.styling = "bootstrap3";
      </script>
  


   </body>
</html>
